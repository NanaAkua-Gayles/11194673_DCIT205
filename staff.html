<!DOCTYPE html>
<html>
<head>
  <title>University of Ghana|Staff</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-top: 10px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .staff-member {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .staff-member h2 {
      font-size: 24px;
    }

    .staff-member p {
      margin-top: 10px;
    }

    .staff-member img {
      width: 100%;
      max-width: 200px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>University Staff</h1>
  </header>

  <main>
    <div class="staff-member">
      <img src="staff1.jpg" alt="Staff 1">
      <h2>John Doe</h2>
      <p>Professor</p>
      <p>Department of Computer Science</p>
    </div>

    <div class="staff-member">
      <img src="staff2.jpg" alt="Staff 2">
      <h2>Jane Smith</h2>
      <p>Associate Professor</p>
      <p>Department of Mathematics</p>
    </div>

    <div class="staff-member">
      <img src="staff3.jpg" alt="Staff 3">
      <h2>Mark Johnson</h2>
      <p>Assistant Professor</p>
      <p>Department of Physics</p>
    </div>
  </main>

  <footer>
    &copy; 2023 University Staff. All rights reserved.
  </footer>
</body>
</html>
